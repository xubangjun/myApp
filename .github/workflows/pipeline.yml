name: CI Pipeline

on:
  pull_request:
    branches:
      - main  # 当 PR 合并到 main 分支时触发（可替换为你的主分支名称）
  push:
    branches:
      - '*'
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK (if running tests for a Java project)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # Run tests
      - name: Run Tests
        run: mvn test # 替换为你的测试命令，比如 ./gradlew test 或其他语言的测试命令

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # 依赖测试任务，只有测试成功后才会执行
    if: github.ref == 'refs/heads/main'

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t your-dockerhub-username/your-image-name:latest .

      # Push Docker image to DockerHub
      - name: Push Docker Image
        run: docker push your-dockerhub-username/your-image-name:latest
